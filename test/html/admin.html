<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="main_window.css">
</head>
<body>
<main>
    <div class="admin-container">
        <div class="Settings">
            <button id="Settings" class="admin-button" type="button">Настройки</button>
        </div>
        <div class="Show">
            <button id="Show" class="admin-button" type="button">Просмотр</button>
        </div>
        <div class="AddUser">
            <button id="AddUser" class="admin-button" type="button">Добавить пользователя</button>
        </div>
    </div>
    <div id="user-info"></div>
</main>

<script>
document.getElementById('Show').addEventListener('click', function() {
    fetch('index.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'action': 'get_users'
        })
    })
    .then(response => response.json())
    .then(data => {
        let userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = ''; // Очистить предыдущие данные

        let table = document.createElement('table');
        let headerRow = document.createElement('tr');

        ['User ID', 'Username', 'Password', 'Surname', 'Name', 'Lastname', 'Unit', 'Role ID', 'Actions'].forEach(headerText => {
            let header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });

        table.appendChild(headerRow);

        data.forEach(user => {
            let row = document.createElement('tr');

            ['user_id', 'username', 'pass', 'surname', 'name', 'lastname', 'unit', 'role_id'].forEach(key => {
                let cell = document.createElement('td');
                cell.textContent = user[key];
                row.appendChild(cell);
            });

            let editCell = document.createElement('td');
            let editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', function() {
                editUser(user);
            });
            editCell.appendChild(editButton);
            row.appendChild(editCell);

            table.appendChild(row);
        });

        userInfoDiv.appendChild(table);
    });
});

document.getElementById('Settings').addEventListener('click', function() {
    fetch('index.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'action': 'get_users'
        })
    })
    .then(response => response.json())
    .then(data => {
        let userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = ''; // Очистить предыдущие данные

        let table = document.createElement('table');
        let headerRow = document.createElement('tr');

        ['User ID', 'Username', 'Password', 'Surname', 'Name', 'Lastname', 'Unit', 'Role ID', 'Actions'].forEach(headerText => {
            let header = document.createElement('th');
            header.textContent = headerText;
            headerRow.appendChild(header);
        });

        table.appendChild(headerRow);

        data.forEach(user => {
            let row = document.createElement('tr');

            ['user_id', 'username', 'pass', 'surname', 'name', 'lastname', 'unit', 'role_id'].forEach(key => {
                let cell = document.createElement('td');
                let input = document.createElement('input');
                input.type = 'text'; // Задаем тип input
                input.value = user[key];
                input.dataset.key = key;
                cell.appendChild(input);
                row.appendChild(cell);
            });

            let saveCell = document.createElement('td');
            let saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.addEventListener('click', function() {
                saveUser(row, user.user_id);
            });
            saveCell.appendChild(saveButton);
            row.appendChild(saveCell);

            table.appendChild(row);
        });

        userInfoDiv.appendChild(table);
    });
});

document.getElementById('AddUser').addEventListener('click', function() {
    let userInfoDiv = document.getElementById('user-info');
    userInfoDiv.innerHTML = ''; // Очистить предыдущие данные

    let form = document.createElement('form');

    ['username', 'pass', 'surname', 'name', 'lastname', 'unit'].forEach(field => {
        let label = document.createElement('label');
        label.textContent = field.charAt(0).toUpperCase() + field.slice(1);
        let input = document.createElement('input');
        input.type = 'text'; // Задаем тип input
        input.id = field;
        input.name = field;
        label.appendChild(input);
        form.appendChild(label);
        form.appendChild(document.createElement('br'));
    });

    let roleLabel = document.createElement('label');
    roleLabel.textContent = 'Role';
    let roleSelect = document.createElement('select');
    roleSelect.id = 'role_id';
    roleSelect.name = 'role_id';

    let roles = {
        '1': 'Head',
        '2': 'Admin',
        '3': 'Employee'
    };

    for (let value in roles) {
        let option = document.createElement('option');
        option.value = value;
        option.textContent = roles[value];
        roleSelect.appendChild(option);
    }

    roleLabel.appendChild(roleSelect);
    form.appendChild(roleLabel);
    form.appendChild(document.createElement('br'));

    let submitButton = document.createElement('button');
    submitButton.textContent = 'Add User';
    submitButton.type = 'button';
    submitButton.addEventListener('click', function() {
        addUser();
    });
    form.appendChild(submitButton);

    userInfoDiv.appendChild(form);
});

function addUser() {
    let formData = new URLSearchParams();
    formData.append('action', 'add_user');
    ['username', 'pass', 'surname', 'name', 'lastname', 'unit', 'role_id'].forEach(field => {
        formData.append(field, document.getElementById(field).value);
    });

    fetch('index.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('User added successfully');
            document.getElementById('user-info').innerHTML = ''; // Очистить форму после успешного добавления
        } else {
            alert('Failed to add user');
        }
    });
}

function saveUser(row, userId) {
    let inputs = row.querySelectorAll('input');
    let userData = {
        user_id: userId,
        action: 'update_user'
    };

    inputs.forEach(input => {
        userData[input.dataset.key] = input.value;
    });

    fetch('index.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(userData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            alert('User updated successfully');
        } else {
            alert('Failed to update user');
        }
    });
}

    // возможно и не нужна
}
</script>
</body>
</html>
