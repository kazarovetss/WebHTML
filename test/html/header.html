<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="html/main_window.css">
</head>
<body>
<header>
    <div class = "logo-container">
        <img src="src/logo.png" alt="Логотип компании" class="logo">
    </div>
    <div class="company-info">
        {company-info}
    </div>
    <div class="login-info">{LOGIN-INFO} 
    </div>
    <div class="exit">
        <button id="Exit" class="button" type="submit">&laquo;</button>
    </div>
    <script>
        document.getElementById('Exit').addEventListener('click', function() {
            // Создаем форму и отправляем POST-запрос
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = ''; 

            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'logout';
            input.value = '1';

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        });
    </script>
</div>
</header>
</body>
</html>
