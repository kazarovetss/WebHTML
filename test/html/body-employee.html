<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="html/main_window.css">
</head>
<body>
<main>
    <div class="main-container">
        <div class="data-container">
            {DATE}
        </div>
        <div class="enter-container">
                <div class="enter-field">
                    <textarea type="text" id="field"></textarea>
                </div>
                <div class="buttons">
                    <button id="Send" class="button" type="submit">Отправить</button>
                    <button id="Clean" class="button" onclick="document.getElementById('field').value = '';">Очистить</button>
                </div>
        </div>
        <div class="exit">
            <button id="Exit" class="button" type="submit">&laquo;</button>
        </div>
        <script>
            document.getElementById('Exit').addEventListener('click', function() {
                // Создаем форму и отправляем POST-запрос
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = ''; 
    
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'logout';
                input.value = '1';
    
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            });
        </script>
    </div>
</main>
